<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <style>
    table, th, td {
      border: 3px double black;
      border-collapse: collapse;
      padding: 5px;
    }
    th {
      text-align: center;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <table style="width: 100%;">
    <tr>
      <!-- Nested Table 2 -->
      <td style="text-align: center;">
		<table style="width: 100%; border: 3px double black; border-collapse: collapse;">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 1 -->
      <td style="text-align: center;">
  <table style="width: 100%; border: 3px double black; border-collapse: collapse;">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Nested Table 3 -->
      <td style="text-align: center;">
  <table style="width: 100%; border: 3px double black; border-collapse: collapse;">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#" style="color: purple; text-decoration: underline;">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 4 -->
      <td>
        <table  style="width: 100%; 
         border: 3px double black; 
         border-collapse: collapse; 
         margin-top: 20px; 
         margin-bottom: 20px;">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td style="background-color: black; color: white; text-align: center;">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
